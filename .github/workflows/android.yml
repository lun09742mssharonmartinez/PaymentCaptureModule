name: Android CI - Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Download Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-7.6.4-bin.zip
        unzip -q gradle-7.6.4-bin.zip
        export PATH=$PWD/gradle-7.6.4/bin:$PATH
        gradle --version
    
    - name: Generate Gradle Wrapper
      run: |
        export PATH=$PWD/gradle-7.6.4/bin:$PATH
        gradle wrapper --gradle-version 7.6.4
        chmod +x gradlew
    
    - name: Build APKs
      run: ./gradlew assembleDebug assembleRelease --stacktrace
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
    
    - name: Upload Release APK  
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk
